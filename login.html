<!DOCTYPE html>

<html>
    <head>
        <title>
            threads login
        </title>
    </head>
    <body bgcolor="LightGray">
        <form action="post">
        <div>
           <h1 align="center"> Get Started!</h1> <br>
           <p align="center"> 
            First Name: <input type="fname" name="fname" id="fname" placeholder="enter your first name"> <br> <br>
            Last Name: <input type="lname" name="lname" id="lname" placeholder="enter your last name"> <br> <br>
            Email: <input type="email" name="email" id="email" placeholder="abc123@gmail.com"> <br> <br>
            password: <input type="password" name="password" id="password" placeholder="at least 8 characters"> <br> <br>
            <label for="bio">Bio: </label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea> <br> <br>
            <input type="radio"> Male <input type="radio"> Female <br> <br>
            Save my details <input type="checkbox"> <br> <br>
            Image <input type="file" accept="image/*"> <br> <br>
            <button>Create my account</button>
            </p> 
        </div>
        </form>
    </body>

</html>
